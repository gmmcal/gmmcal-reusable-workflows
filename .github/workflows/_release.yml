name: Release

on:
  workflow_call:
    inputs:
      reference:
        type: string
        required: false
        default: main
      tag:
        type: string
        required: true

jobs:
  release:
    name: Create release page
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.reference }}

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          tag: ${{ inputs.tag }}
